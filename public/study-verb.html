<!DOCTYPE html>
<html>
    <head>
        <title>&laquo;{{verb}}&raquo; | Meuglé</title>
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/normalize.css"></link>
    </head>
    <body>
        <header>
            <img src="/res/long-logo.png" alt="Meuglé" />
        </header>
        <main>
            <h2>{{verb}}</h2>
            <h3>{{tense}}</h3>
            <form method="POST">
                <label for="je">Je:</label><input type="text" name="je" id="je" />
                <label for="tu">Tu:</label><input type="text" name="tu" id="tu" />
                <label for="il">Il:</label><input type="text" name="il" id="il" />
                <label for="nous">Nous:</label><input type="text" name="nous" id="nous" />
                <label for="vous">Vous:</label><input type="text" name="vous" id="vous" />
                <label for="ils">Ils:</label><input type="text" name="ils" id="ils" />
                <input type="hidden" name="verb" value="{{verb}}" />
                <input type="hidden" name="tense" value="{{tense}}" />
                <input type="hidden" name="mode" value="{{mode}}" />
                <input type="submit" value="Check" />
            </form>
        </main>
    </body>
</html>
