<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard | Meuglé</title>
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/normalize.css"></link>
    </head>
    <body>
        <header>
            <img src="/res/long-logo.png" alt="Meuglé" />
        </header>
        <main id="dashboard">
            <header>
                <img src="res/{{profile-picture}}" alt="Profile Picture" />
                <h2>{{username}}</h2>
                <a href="/logout">Logout</a>
            </header>
            <section id="options">
                <nav>
                    <a href="/verbs/study/all">Study All Verbs</a>
                    <a href="/verbs/study/freq">Study Frequently Missed</a>
                    <a href="/verbs/study/custom">Custom Study</a>
                    <a href="/verbs/groups">My Groups</a>
                </nav>
            </section>
            <section id="frequently-missed">
                <h3>Frequently Missed Verbs</h3>
                {{ulist freq-missed}}
            </section>
        </main>
        <aside id="verb-list">
            <h2>List of Verbs</h2>
            <a href="/verbs/manage">Manage Verbs</a>
            <input type="search" placeholder="Search" />
            {{ulist verbs}}
        </aside>
    </body>
</html>
