<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard | Meuglé</title>
    </head>
    <body>
        <header>
            <img src="res/logo.png" alt="Meuglé" />
        </header>
        <main id="dashboard">
            <header >
                <img src="res/{{profile picture}}" alt="Profile Picture" />
                <h2>{{username}}</h2>
                <p>&#9660; Manage</p>
            </header>
            <section id="options">
                <nav>
                    <a href="#">Study All Verbs</a>
                    <a href="#">Study Frequently Missed</a>
                    <a href="#">Custom Study</a>
                    <a href="#">My Groups</a>
                </nav>
            </section>
            <section id="frequently-missed">
                <h3>Frequently Missed Verbs</h3>
                <ul>
                    <li>Verb 1</li>
                    <li>Verb 2</li>
                    <li>Verb 3</li>
                </ul>
            </section>
        </main>
        <aside id="verb-list">
            <h2>List of Verbs</h2>
            <input type="search" placeholder="Search" />
            <ul id="filter">
                <li class="selected">No filter</li>
                <li>Filter 1</li>
                <li>Filter 2</li>
                <li>Filter 3</li>
            </ul>
            <ul id="verbs">
                <li>Verb 1</li>
                <li>Verb 2</li>
                <li>Verb 3</li>
            </ul>
        </aside>
    </body>
</html>
